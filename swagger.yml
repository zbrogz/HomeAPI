              $ref: '#definitions/Condition'
      x-lambda-function: conditions
  /conditions/{conditionID}:
    get:
      description: Get a condition
      security:
        - api_key: []
      responses:
        200:
          description: A condition
          schema:
            $ref: '#/definitions/Condition'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: conditions
    patch:
      description: Update Condition.
      security:
        - api_key: []
      requestBody:
        description: Condition to be updated. Include only the attributes you want updated.
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Condition'
      responses:
        200:
          description: Update Message
          schema:
            message:
              description: Message
              type: string
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: conditions
    delete:
      description: Deletes a condition
      security:
        - api_key: []
      responses:
        200:
          description: Delete Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: conditions

securityDefinitions:
  api_key:
    type: apiKey
    name: x-api-key
    in: header


definitions:
  Error:
    description: Error Message
    properties:
      errorMessage:
        type: string
        description: Description of the error message.
  Room:
    description: A room is a way to organize devices in your home api.
    type: object
    properties:
      uuid:
        type: string
        description: Unique identifier of the the room.
      roomName:
        type: string
        description: Name of the room
      created_at:
        type: string
        description: Time Room was created
      updated_at:
        type: string
        description: Time Room was last updated
  Device:
    description: A device to be shadowed by API
    type: object
    properties:
      uuid:
        type: string
        description: Unique identifier of the device, not required on create
      room_id:
        type: string
        description: Room where device is located, can be blank which means it does not belong to a room.
      deviceName:
        type: string
        description: Name to identify the device
      deviceType:
        type: string
        description: General type of device (thermostat, light, lock, etc.)
      devicePath:
        type: string
        description: Path where device can obtain its properties
      parameters:
        type: array
        items:
          schema:
            $ref: '#definitions/Parameter'
  Parameter:
    description: A parameter that a device either reads from, or writes to.
    type: object
    properties:
      uuid:
        type: string
        description: Parameter ID
        required: true
      paramName:
        type: string
        description: Name of the parameter
        required: true
      paramType:
        type: string
        description: Type of parameter (bool, string, or number)
        required: true
      paramActions:
        type: string
        description: What actions can be taken on the parameter (read,write,both)
        required: true
      paramValue:
        type: string
        description: Value of the parameter. Always a string, but can be converted to bool/string by consumer. Only given when reading devise or parameter. C
          can give it when updating values. Ignored on creating and updated device. Make sure number values are a string.
        required: false
  Action:
    description: A action that can be fired to update device parameters.
    type: object
    properties:
      uuid:
        type: string
        description: Action ID
      actionName:
        type: string
        description: Name of Action
      actionCommands:
        type: array
        items:
          schema:
            $ref: '#definitions/ActionCommand'
  ActionCommand:
    description: A command that is executed by an action
    properties:
      paramID: 
        type: string
        description: A paramID of a device that should be set to a new value.
      expression:
        type: string
        description: An expression that returns the new value for the parameter. Ex) "paramValue + 1" OR "cmpParamValues[0] - 1"
  Condition:
    description: A If This then That condition that fires an action. If the paramValue expression is true, it will fire the action.
    properties:
      uuid: 
        type: string
        description: Condition ID
      conditionName:
        type: string
        description: Name of the condition
      paramID:
        type: string
        description: Parameter to watch
      cmpParamIDs:
        type: array
        description: An array of parameters used for comparison in the condition expression
        items:
          type: string
      expression:
        type: string
        description: An expression for comparing the parameter with other parameters or constants. Must return true or false. 
          Ex) "paramValue + 1 > cmpParamValues[0] + cmpParamValues[1]"
      actionID:
        type: string
        description: Action to fire when comparision returns true.

      
      
