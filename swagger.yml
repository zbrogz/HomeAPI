swagger: '2.0'
info:
  version: '1.0'
  title: Home API
  description: An api to add smart devices to your home and control them
#host: ????
basePath: /dev
schemes:
  - https
#Should work but doesn't, so you need to put on all methods
security:
  - api_key: []
consumes:
  - application/json
produces:
  - application/json
paths:
  /rooms:
    post:
      description: Adds a new room to your home
      security:
        - api_key: []
      parameters:
        - in: body
          name: roomName
          description: Name of room to be added to the home
          type: string
      responses:
        200:
          description: A room
          schema:
            $ref: '#/definitions/Room'
        400:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: rooms
    get:
      description: Gets a list of all rooms in your home
      security:
        - api_key: []
      responses:
        200:
          description: A list of rooms
          schema:
            type: array
            items:
              $ref: '#/definitions/Room'
        400:
          description: Error
      x-lambda-function: rooms
  /rooms/{roomID}:
    get:
      description: Get a room
      security:
        - api_key: []
      responses:
        200:
          description: A room
          schema:
            $ref: '#/definitions/Room'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: rooms
    patch:
      description: Update Room
      security:
        - api_key: []
      parameters:
        - in: body
          name: roomName
          description: Name of room to be added to the home
          type: string
      resonses:
        200:
          description: Updated Room
          schema:
            message:
              description: Message
              type: string
        400:
          descrition: Error
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: rooms
    delete:
      description: Delete a room
      security:
        - api_key: []
      responses:
        200:
          description: Delete Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: rooms

#Devices
  /rooms/{roomID}/devices:
    get:
      description: Returns a list of all devices in a room
      security:
        - api_key: []
      responses:
        200:
          description: A list of devices
          schema:
            type: array
            items:
              $ref: '#/definitions/Device'
      x-lambda-function: devices
    post:
      description: Add a new device to a specific room
      security:
        - api_key: []
      requestBody:
        description: Device to be added to API
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Device'
      responses:
        200:
          description: Device Details
          schema:
            $ref: '#definitions/Device'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: devices
  /devices:
    get:
      description: Returns a list of all devices
      security:
        - api_key: []
      responses:
        200:
          description: A list of devices
          schema:
            type: array
            items:
              $ref: '#definitions/Device'
      x-lambda-function: devices
    post:
      description: Add a device that does not belong to a room
      security:
        - api_key: []
      requestBody:
        description: Device to be added to API
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Device'
      responses:
        200:
          description: Device Details
          schema:
            $ref: '#definitions/Device'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: devices    
  /devices/{deviceID}:
    get:
      description: Get a device
      security:
        - api_key: []
      responses:
        200:
          description: A room
          schema:
            $ref: '#/definitions/Device'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: devices
    patch:
      description: Update device name and location. (To update parameters need to delete and re-add)
      security:
        - api_key: []
      requestBody:
        description: Device to be updated to API. (Only name, type, and room)
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Device'
      responses:
        200:
          description: Device Details
          schema:
            $ref: '#definitions/Device'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: devices
    post:
      description: Updates device parameters. Only include the parameters that you want to update. Only need to include uuid and paramValue for each parameter.
      security:
        - api_key: []
      requestBody:
        description: Array of parameter ids and new values
        schema:
          type: Array
          items:
            $ref: '#definitions/Parameter'
      responses:
        200:
          description: Update Message
          schema:
            message:
              description: Update message
              type: string
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: parameters
    delete:
      description: Deletes a device and all of its parameters
      security:
        - api_key: []
      responses:
        200:
          description: Delete Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: devices
  #Parameters
  /parameters/{paramID}:
    get:
      description: Get a parameter value.
      security:
        - api_key: []
      responses:
        200:
          description: A parameter
          schema:
            $ref: '#/definitions/Parameter'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: parameters
    patch:
      description: Update a parameters value
      security:
        - api_key: []
      parameters:
        - in: body
          name: paramValue
          description: New value of the parameter
          type: string
      responses:
        200:
          description: Update Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: parameters     
  /devices/{deviceID}/parameters/{paramID}:
    get:
      description: Get a parameter value
      security:
        - api_key: []
      responses:
        200:
          description: A parameter
          schema:
            $ref: '#/definitions/Parameter'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: parameters
    patch:
      description: Update a parameters value
      security:
        - api_key: []
      parameters:
        - in: body
          name: paramValue
          description: New value of the parameter
          type: string
      responses:
        200:
          description: Update Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: parameters
  #Actions
  /actions:
    post:
      description: Add a new action
      security:
        - api_key: []
      requestBody:
        description: Action details to be added.
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Action'
      responses:
        200:
          description: Action Details
          schema:
            $ref: '#definitions/Action'
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: actions
    get:
      description: Returns a list of all actions
      security:
        - api_key: []
      responses:
        200:
          description: A list of actions
          schema:
            type: array
            items:
              $ref: '#definitions/Action'
      x-lambda-function: actions
  /actions/{actionID}:
    get:
      description: Get an action
      security:
        - api_key: []
      responses:
        200:
          description: An action
          schema:
            $ref: '#/definitions/Action'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: actions
    patch:
      description: Update action name or commands. Must include all action commands. This will delete all old commands and replace with what is given.
      security:
        - api_key: []
      requestBody:
        description: Action to be updated. Action Name and Commands
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Action'
      responses:
        200:
          description: Update Message
          schema:
            message:
              description: Message
              type: string
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: actions
    post:
      description: Fire the action. Will execute all of the action commands, updating the parameters.
      security:
        - api_key: []
      responses:
        200:
          description: Executin Message
          schema:
            message:
              description: Message
              type: string
        400:
          description: Invalid Parameters
          schema:
            $ref: '#definitions/Error'
      x-lambda-function: actions
    delete:
      description: Deletes an action
      security:
        - api_key: []
      responses:
        200:
          description: Delete Message
          schema:
            message:
              description: Message
              type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
      x-lambda-function: actions    

  #Conditions
  /conditions:
    post:
      description: Create a new conditions
      security:
        - api_key: []
      requestBody:
        description: Condition to be created.
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/Condition'
      responses:
